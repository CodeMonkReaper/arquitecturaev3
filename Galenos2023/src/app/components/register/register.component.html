<app-header></app-header>
<body>

  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" formControlName="rut" required>
      <div *ngIf="registerForm.get('rut')?.hasError('required')">
        El RUT es obligatorio.
      </div>
      <div *ngIf="registerForm.get('rut')?.hasError('maxlength')">
        El RUT no puede tener más de 12 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" required>
      <div *ngIf="registerForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio.
      </div>
      <div *ngIf="registerForm.get('nombre')?.hasError('maxlength')">
        El nombre no puede tener más de 60 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="registerForm.get('email')?.hasError('required')">
        El email es obligatorio.
      </div>
      <div *ngIf="registerForm.get('email')?.hasError('email')">
        Por favor, introduce un email válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="registerForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </div>
      <div *ngIf="registerForm.get('password')?.hasError('maxlength')">
        La contraseña no puede tener más de 60 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
  </form>
</div>
</body>
<app-footer></app-footer>
