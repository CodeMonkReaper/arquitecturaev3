<app-header></app-header>
<body>
  <div class="reservar-container">
    <h2>Agendar Reserva</h2>

    <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="medico">MÃ©dico:</label>
        <input type="text" id="medico" formControlName="medico" />
      </div>

      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" formControlName="fecha" />
      </div>

      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" formControlName="hora" />
      </div>

      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" formControlName="especialidad" />
      </div>

      <div class="form-group">
        <label for="motivoconsulta">Motivo de consulta:</label>
        <textarea
          id="motivoconsulta"
          type="text"
          formControlName="motivoconsulta"
        ></textarea>
      </div>

      <button type="submit" [disabled]="!reservaForm.valid">
        Agendar Reserva
      </button>
    </form>
  </div>
</body>
<app-footer></app-footer>
